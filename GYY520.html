<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf6e3;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #ff1493;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>给莹宝的一封信</h1>
        <p>亲爱的 [莹莹],</p>
        <p>再过两天就是520了，不知不觉我们已经谈了近一个月的时间了。可我却连你的手都没牵过。</p>
        <p>经过这些日子的相处我也了解了你那稍稍有点变态的性格，所以下次见面能不能让我摸摸一些平常人不许摸的地方呀？</p>
        <p>如果可以的话那就太好了！</p>
        <button onclick="alert('太棒了，爱你哦！')">当然可以啦</button>
    </div>
</body>
</html>
