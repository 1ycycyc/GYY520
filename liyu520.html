<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf6e3;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #ff1493;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>给煜宝的一封信</h1>
        <p>亲爱的 [李煜],</p>
        <p>不知不觉我们已经认识这么久了。可是因为异地的原因我没有办法去找你。</p>
        <p>经过这些日子的相处我也了解了你那稍稍有点癫狂的性格，记得刚和你说话的时候你是那么的高冷，</p>
        <p>经过我的死缠烂打你同意了和我在一起！</p>
        <button onclick="alert('太棒了，爱你哦！')">我爱你永远</button>
    </div>
</body>
</html>
